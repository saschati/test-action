name: Run testing

on:
  pull_request:
    branches: [ master ]

jobs:
  run-test:
    name: Run test my actions
    runs-on: ubuntu-16.04
    steps:
      # Clone git repository to tmp server
      - uses: actions/checkout@v2
        name: Clone project repository in github tmp server

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(cd src && composer config cache-files-dir)"

      - uses: actions/cache@v2
        id: has-cache
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Setup tmp project
      - uses: saschati/app-php-cli@v1.0.3
        if: steps.has-cache.outputs.cache-hit != 'true'
        name: Install
        with:
          command: composer install
          dir: src

      - name: Test
        run: |
            cd src && composer validate && composer install